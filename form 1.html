<!DOCTYPE HTML>
<html>
<head>
    <title>Signup Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        fieldset { width: 300px; padding: 10px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>USER INFORMATION</b></legend>

            <font color=Blue>
            <label for="name">Enter Your Full Name</label><br>
            <input type="text" name="name" id="name" required> <br><br>

            <label for="email">Enter Your Email</label><br>
            <input type="email" name="email" id="email" required> <br><br>

            <label for="pass">Enter Your Password</label><br>
            <input type="password" name="pass" id="pass" required> <br><br>

            <label for="confirm_pass">Confirm Password</label><br>
            <input type="password" name="confirm_pass" id="confirm_pass" required> <br><br>

            <label>Enter Your Gender</label><br>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="others"> Others <br><br>

            <label for="address">Enter your Address:</label><br>
            <textarea name="address" id="address"></textarea> <br><br>

            <input type="submit" value="Sign Up">
            </font>
        </fieldset>
    </form>
</body>
</html>
